<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron App with Sidebar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

<body class="h-screen flex bg-gray-100">

  <!-- Sidebar -->

             <style type="text/css">
                  	.st0{fill:none;stroke:#000000;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
             </style>
             <polygon class="st0" points="31,17 21,17 21,11 28,11 "/>

             <polyline class="st0" points="23.2,23 21,23 21,17 31,17 31,23 28.8,23 "/>

      <a href="#" class="text-gray-700 hover:bg-blue-100 p-2 rounded">Reports</a>
      <a href="#" class="text-gray-700 hover:bg-blue-100 p-2 rounded">Settings</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4">Welcome to the Dashboard</h1>
    <p class="text-gray-600">Select a section from the sidebar to begin.</p>
  </main>

</body>
</html>
